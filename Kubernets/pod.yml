ApiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nginx-exporter-daemonset
  name: nginx-exporter-daemonset
spec:
  selector:
    matchLabels:
      app: nginx-exporter-daemonset
  template:
    metadata:
      labels:
        app: nginx-exporter-deamonset
    spec:
      hostNetwork: true
      containers:
      - name: node-exporte
        image: prom/node-exporter:latest
        ports:
        - containerPort: 9100
          hostPort: 9100
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnlu: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
    volumes:
    - name: proc
      hostPath:
        path: /proc
    - name: sys
      hostPath:
        path: /sys

